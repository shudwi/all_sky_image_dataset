{% extends "admin/base_site.html" %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
  <div class="card shadow-sm w-50">
    <div class="card-body">
      <!-- <h4 class="card-title text-center mb-4">Ingest AllSky Dataset from Directory</h4> -->
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Start Ingestion</button>
        </div>
      </form>
      <p class="mt-3 text-muted small"><strong>Note:</strong> The directory must be accessible from the server.</p>
    </div>
  </div>
</div>
{% endblock %}
