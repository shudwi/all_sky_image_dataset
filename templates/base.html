{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}All Sky Dataset{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'bootstrap-icons/bootstrap-icons.css' %}">

  {% block extra_head %}{% endblock %}
</head>

<body class="bg-light">
  <img class="img-fluid" src="{% static 'img/portal_banner1.jpg'%}" alt="ncpor" width="100%">
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="{% url 'home' %}">ðŸŒŒ All Sky Dataset</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="https://npdc.ncpor.res.in">NPDC</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-3">
    &copy; {% now "Y" %} NCPOR All Sky Imaging
  </footer>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  {% block extra_scripts %}{% endblock %}
</body>

</html>
